  let myCollection = [];

  function filterProducts() {
  const selectedCategory = document.getElementById("categoryFilter").value;
  const maxPrice = parseInt(document.getElementById("priceRange").value);
  const searchTerm = document.getElementById("searchInput").value.toLowerCase();
  const selectedTags = Array.from(document.querySelectorAll(".tag-filter:checked")).map(cb => cb.value);
  const showCollection = document.getElementById("collectionFilter").checked;

  const filtered = products.filter(p => {
    return (selectedCategory === "all" || p.category === selectedCategory) &&
           p.price <= maxPrice &&
           p.name.toLowerCase().includes(searchTerm) &&
           (selectedTags.length === 0 || selectedTags.every(tag => (p.tags || []).includes(tag))) &&
           (!showCollection || myCollection.includes(p.name));
  });

  showProducts(filtered);
  showSuggestions(filtered);
}

    <img src="${p.image}" alt="${p.name}" />

  <h4>${p.name}</h4>
  <div class="product-price">₹${p.price}</div>
  <div class="rating">⭐ ${p.rating}</div>

    document.querySelectorAll(".heart-icon").forEach(heart => {
      heart.onclick = () => {
        const name = heart.getAttribute("data-name");
        if (!myCollection.includes(name)) {
          myCollection.push(name);
          heart.classList.add("active");
          heart.innerHTML = "❤️";
          showPopup();
        }
      };
    });
  }

  function showSuggestions(items) {
    const suggestions = document.getElementById("suggestions");
    suggestions.innerHTML = "";

    const terms = items.map(p => p.name);
    if (document.getElementById("searchInput").value.length > 0) {
      suggestions.style.display = "block";
      terms.slice(0, 5).forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        li.onclick = () => {
          document.getElementById("searchInput").value = name;
          filterProducts();
          suggestions.innerHTML = "";
        };
        suggestions.appendChild(li);
      });
    } else {
      suggestions.style.display = "none";
    }
  }

  function showPopup() {
    const popup = document.getElementById("collectionPopup");
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 2000);
  }

  // Event Listeners
  document.getElementById("categoryFilter").addEventListener("change", filterProducts);
  document.getElementById("priceRange").addEventListener("input", () => {
    document.getElementById("priceValue").textContent = document.getElementById("priceRange").value;
    filterProducts();
  });
  document.getElementById("searchInput").addEventListener("input", filterProducts);
  document.querySelectorAll(".tag-filter").forEach(tag => tag.addEventListener("change", filterProducts));
  document.getElementById("collectionFilter").addEventListener("change", filterProducts);

  // Initial render
  filterProducts();
</script>
